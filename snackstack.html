<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnackStack üçΩÔ∏è | Food Tracker</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/bento/64.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <style>
    /* ====== Global Transition for Smooth Hover Effects ====== */
    * {
      transition: all 0.2s ease;
    }

    /* ====== Base Page Styling ====== */
    body {
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: linear-gradient(to bottom, #f8f9fa, #e6f2f2);
      color: #333;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      color: #e76f51;
    }

    form, #category-filter, #food-list {
      margin-bottom: 20px;
    }

    /* ====== Input + Button Styling ====== */
    form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 30%;
      box-sizing: border-box;
    }

    form button {
      flex: 1;
      min-width: 100px;
      padding: 8px 12px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #21867a;
      transform: scale(1.03);
    }

    /* ====== Food List Styling ====== */
    li {
      padding: 8px;
      margin-bottom: 6px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    /* ====== Fade-In Animation ====== */
    li.fade-in {
      animation: fade 0.4s ease-in;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== Snack Stats Section ====== */
    #snack-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      list-style: none;
      padding: 10px;
      margin-top: 10px;
    }

    #snack-stats li {
      background: #fff;
      padding: 10px;
      border-left: 5px solid #2a9d8f;
      border-radius: 6px;
      font-weight: bold;
    }

    /* ====== Responsive Input Stacking on Small Screens ====== */
    @media (max-width: 500px) {
      input[type="text"],
      form button {
        width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ====== Page Title ====== -->
  <h1>üçΩÔ∏è SnackStack</h1>

  <!-- ====== Food Input Form ====== -->
  <form id="food-form">
    <input type="text" id="food-name" placeholder="Food name" required />
    <input type="text" id="food-category" placeholder="Category" required />
    <button type="submit">Add Food</button>
  </form>

  <!-- ====== Filter Section ====== -->
  <h2>Filter by Category:</h2>
  <input type="text" id="category-filter" placeholder="e.g., Healthy" />
  <button onclick="filterByCategory()">Filter</button>
  <button onclick="resetFilter()">Reset</button>

  <!-- ====== Display Section ====== -->
  <h2>Your Favorite Foods</h2>
  <ul id="food-list"></ul>

  <!-- ====== Stats Section ====== -->
  <h2>üìä SnackStack Stats</h2>
  <ul id="snack-stats" style="background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 6px;">
    <li id="stat-total">Total snacks: 0</li>
    <li id="stat-characters">Total characters: 0</li>
    <li id="stat-longest">Longest snack name: N/A</li>
  </ul>

  <!-- ====== Fun Fact Section ====== -->
  <p id="food-fact" style="font-style: italic; color: #555;"></p>

  <!-- ====== JS Logic ====== -->
  <script src="snackstack.js"></script>

</body>
</html>
